    </head>
<body>
    <header class="header-page-two">
        <div class="header-div-one">
            <span onclick="abrirmenu()">
                <i class="fa-solid fa-list"></i>
            </span>
        </div>
        <div class="header-div-two"> 
          <p>SolarisMake</p>
        </div> 
    </header>
    <nav id="menu">
        <span onclick="fecharmenu()" ><i class="fa-solid fa-circle-xmark"></i></span>
        <div  class="div-pesq">
            <input placeholder="pesquisar" id="input-pesq" />
            <img src="imagens/64673.png" id="btn-pesq" />

        <a href="index.html">Home</a>
        <a href="Perfumaria.html">Perfumaria</a>

    <main class="corpo">
        <h1 class="slideInLeft">
            Finalizar Pedido
        </h1>
        <form class="form-check">
            <div class="form-group">
              <label for="input-name">Nome</label>
              <input
                type="text"
                class="form-input"
                placeholder="Digite seu nome"
                id="input-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="input-phone">Telefone</label>
              <input
                type="text"
                class="form-input"
                placeholder="(00) 00000-0000"
                id="input-phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="input-cep">CEP</label>
              <input
                type="text"
                class="form-input"
                placeholder="00000-000"
                id="input-cep"
                required
              />
            </div>
            <div class="form-group">
              <label for="input-address">Endereço</label>
              <input
                type="text"
                class="form-input"
                placeholder="Rua, Avenida, etc."
                id="input-address"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="input-number">Número</label>
                <input
                  type="text"
                  class="form-input"
                  id="input-number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="input-complement">Complemento</label>
                <input
                  type="text"
                  class="form-input"
                  id="input-complement"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="input-neighborhood">Bairro</label>
                <input
                  type="text"
                  class="form-input"
                  id="input-neighborhood"
                  required
                />
              </div>
              <div class="form-group">
                <label for="input-city">Cidade</label>
                <input
                  type="text"
                  class="form-input"
                  id="input-city"
                  required
                />
              </div>
            </div>
            <div class="envio">
            <input
              type="submit"
              value="Enviar Pedido"
              class="enviar-pedido"
            />
            </div>
          </form>
    </main>
</body>
